<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="C:\Users\hmkim\Google 드라이브\kokoa_self_build\css\styles.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
  </head>
  <body class="indexbody">
    <div class="status-bar">
      <div class="status-bar-column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar-column">
        <span>18:43</span>
      </div>
      <div class="status-bar-column">
        <i class="fas fa-lock fa-xs"></i>
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>

    <header class="index-header">
      <h1>Welcome to kokoaTalk</h1>
      <p>
        If you have a kokoa Account, log in with your email or phone number.
      </p>
    </header>

    <form class="index-main-screen">
      <input type="text" placeholder="Email or number" />
      <input type="text" placeholder="Password" />
      <input type="submit" value="Log in" />
      <input type="submit" value="Sign Up" />
      <a href="#">Find Kokoa Account or Password </a>
    </form>

    <script
      src="https://kit.fontawesome.com/521aabf943.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
